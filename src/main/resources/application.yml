server:
  servlet:
    context-path: /eagle-bank

spring:
  application:
    name: eagle-bank
  datasource:
    url: jdbc:h2:mem:eaglebankdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

secrets:
  jwt: myverysecretkeythatshouldkeepallhackersoutforever
